<body>
    <div class="container-fluid vh-100" style="margin-top:100px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light rounded">
                <div class="text-center">
                    <h3 class="text-dark">Kayıt Ol</h3>
                </div>
                <form action="">
                    <div class="p-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Ad Soyad">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-telephone-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Telefon">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-calendar-date-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Doğum Tarihi">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="bi bi-book-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Bölüm">
                            <div class="btn-group dropright">
                                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Seçin
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item">Yazılım</a>
                                    <a class="dropdown-item">İnşaat</a>
                                    <a class="dropdown-item">Bilgisayar</a>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-calendar2-check-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Kayıt Tarihi">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-mortarboard-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Mezuniyet Tarihi">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-envelope-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="bi bi-key-fill text-white"></i></span>
                            <input type="password" class="form-control" placeholder="Şifre">
                        </div>
                        <button class="btn btn-primary text-center mt-2" type="submit">
                            Kayıt ol
                        </button>
                        <p class="text-center mt-5">Zaten üye misiniz?
                            <a class="btn btn-outline-dark" href="">Giriş yapın</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
